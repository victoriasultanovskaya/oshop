<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel required name="title" type="text" id="title" class="form-control" />
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #price="ngModel" required ngModel name="price" type="number" id="price" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      Price is required.
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" required ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <!--(categories | async)?.slice().reverse() - Descending orderByChild() on firebase-->
      <option *ngFor="let category of (categories | async)?.slice().reverse()" [value]="category.key">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" required ngModel name="imageUrl" type="text" id="imageUrl" class="form-control">
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      Image URL is required.
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>

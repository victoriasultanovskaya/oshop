<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table class="table">
  <thead>
  <tr>
    <th>Image</th>
    <th>Title</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products$ | async">
    <td><img src="{{product.imageUrl}}" alt="{{product.title}}" width="200" height="150" /></td>
    <td>{{product.title}}</td>
    <td>{{product.price | currency: 'USD':true}}</td>
    <td><a [routerLink]="['/admin/products/', product.key]">Edit</a></td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-3">
    <div class="sticky-top">
      <app-product-filter [category]="category"></app-product-filter>
    </div>
  </div>
  <div class="col">
    <div class="row product-listing">
      <ng-container *ngFor="let p of filteredProducts; index as i">
        <div class="col">
          <app-product-card [shopping-cart]="cart" [product]="p"></app-product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>

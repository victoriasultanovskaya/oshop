<div *ngIf="order">
  <h1>Order placed {{order.datePlaced | date}}</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Qty</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of order.items">
      <td>{{ item.product.title }}</td>
      <td>{{ item.product.price}}</td>
      <td>{{ item.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>

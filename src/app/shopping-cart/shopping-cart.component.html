<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
    <button
      *ngIf="cart.items.length"
      (click)="clearCart()"
      class="btn btn-light btn-small">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center qty-col">Quantity</th>
      <th class="price-col text-right">Price per Item</th>
      <th class="price-col text-right">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td>
        <div [style.backgroundImage]=" 'url(' + item.imageUrl + ')' " class="thumbnail"></div>
      </td>
      <td>{{item.title}}</td>
      <td>
        <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
      </td>
      <td class="text-right">{{item.price | currency:'USD':true}}</td>
      <td class="text-right">{{item.totalPrice | currency:'USD':true}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td  class="text-right"><b>Cart Total: </b>{{cart.totalPrice | currency:'USD':true}}</td>
    </tr>
    </tfoot>
  </table>
  <a
    *ngIf="cart.items.length"
    routerLink="/check-out"
    class="btn btn-primary">Check Out</a>
</div>
